<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube Clone</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    </head>
    <body>
      <nav class="top-navbar">
        <div class="toggle-btn">
        <button class="menu">
          <iconify-icon icon="basil:menu-outline" width="2.1em"></iconify-icon>
      </button>
    </div>
    
   

        <div class="yt-logo" title="YouTube Home">
        <iconify-icon icon="logos:youtube" width="5.6em"></iconify-icon>
      </div>

        <div class="search-section">
          <input type="text" class="search-bar" placeholder="Search">
          <button class="search-btn" title="Search"><iconify-icon icon="carbon:search" height="20px"></iconify-icon></button>
        </div>

        <div class="voice-search" title="Search with your voice">
          <button class="voice-btn">
            <iconify-icon icon="icon-park-solid:voice" width="1.5em"></iconify-icon>
          </button>
        </div>

        <div class="options">

        <div class="settings-btn" title="Settings">
          <button class="settings">
          <iconify-icon icon="pepicons-pencil:dots-y" width="1.7em"></iconify-icon>
        </button>
        </div>

         <button class="sign-in-btn">
        <div class="Sign-in">
          <div class="profile-icon"><iconify-icon icon="iconoir:profile-circle" width="1.8em"></iconify-icon></div>
          <div class="sign-in-label"><p>Sign in</p></div>
          </div>
        </button>
        </div>
      </nav>
      
      <div class="side-bar">
        <div class="contents">
        <ul>
          
          <li><a href="*/" class="sidebar-options" target="_blank">
            <div class="menu-icon"><iconify-icon icon="material-symbols:home" width="1.4em"></iconify-icon></div>
            <span>Home</span>
          </a></li>
          
          <li><a href="*/" class="sidebar-options" target="_blank">
            <div class="menu-icon"><iconify-icon icon="bxs:videos" width="1.4em"></iconify-icon></div>
            <span>Shorts</span>
            </a></li>
          
            <li><a href="*/" class="sidebar-options" target="_blank">
            <div class="menu-icon"><iconify-icon icon="material-symbols:subscriptions-outline-sharp" width="1.4em"></iconify-icon></div>
            <span>Subscriptions</span>
            </a></li>
         
            <li><a href="*/" class="sidebar-options" target="_blank">
            <div class="menu-icon"><iconify-icon icon="material-symbols:library-add-sharp" width="1.4em"></iconify-icon></div>
            <span>Libary</span>
            </a></li>
        </ul>
      </div>
    </div>

    <div class="filter-bar">
      <button type="button" class="left-arrow"><p></p></button>
      <ul>
      <li><button class="filter-active">All</button></li>
      <li><button class="filter-options">Music</button></li>
      <li><button class="filter-options">Rythym & Blues</button></li>
      <li><button class="filter-options">Burna Boy</button></li>
      <li><button class="filter-options">Mixes</button></li>
      <li><button class="filter-options">Highlight films</button></li>
      <li><button class="filter-options">Sports leagues</button></li>
      <li><button class="filter-options">Ariana Grande</button></li>
      <li><button class="filter-options">Live</button></li>
      <li><button class="filter-options">Blind auditions</button></li>
      <li><button class="filter-options">Strum</button></li>
      <li><button class="filter-options">Game Shows</button></li>
      <li><button class="filter-options">Freestyle Rap</button></li>
      <li><button class="filter-options">Sketch comedy</button></li>
      <li><button class="filter-options">Trailers</button></li>
      <li><button class="filter-options">Vocal Music</button></li>
      <li><button class="filter-options">Contemporary Worship Music</button></li>
      <li><button class="filter-options">Electronic Music</button></li>
      <li><button class="filter-options">Recently uploaded</button></li>
      <li><button class="filter-options">Watched</button></li>
      <li><button class="filter-options">New to you</button></li>
      </ul>
      <button type="button" class="right-arrow"><p></p></button>
    </div>
    </body>
